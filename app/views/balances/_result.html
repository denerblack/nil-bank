<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th>Valor</th>
      <th>Data</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody>
    <% @extract.each_with_index do |extract| %>
    <tr>
      <td>
        <%= extract[:amount] %>
      </td>
      <td>
        <%= extract[:done_at] %>
      </td>
      <td>
        <%= extract[:type]%>
      </td>
    </tr>
    <% end %>
  </tbody>
</table>
